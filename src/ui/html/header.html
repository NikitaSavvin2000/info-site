<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Background</title>
    <link rel="preload" as="image" href="zemlia_planeta_kosmos_135594_3840x2400.jpg">
    <link rel="preload" as="image" href="tokio_nochnoj_gorod_neboskreby_121628_3840x2400.jpg">
    <link rel="preload" as="image" href="mlechnyj_put_more_noch_1065595_3840x2400.jpg">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Стиль для слайдшоу */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
            background: black;
            overflow: hidden;
        }

        /* Стиль для изображений */
        .slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Изображения полностью заполняют экран */
            opacity: 0;
            animation: fade 16s infinite; /* Анимация смены изображений с увеличенной длительностью */
        }

        /* Задержка для каждого изображения */
        .slideshow img:nth-child(1) {
            animation-delay: 0s;
        }

        .slideshow img:nth-child(2) {
            animation-delay: 4s;
        }

        .slideshow img:nth-child(3) {
            animation-delay: 8s;
        }

        .slideshow img:nth-child(4) {
            animation-delay: 12s;
        }

        .slideshow img:nth-child(5) {
            animation-delay: 16s;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Текстовый блок */
        .text-overlay {
            position: relative;
            z-index: 1;
        }

        .text-overlay h1 {
            font-size: 3rem;
            margin: 0;
        }

        .text-overlay p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="slideshow">
    <img src="zemlia_planeta_kosmos_135594_3840x2400.jpg" alt="Image 1">
    <img src="tokio_nochnoj_gorod_neboskreby_121628_3840x2400.jpg" alt="Image 2">
    <img src="mlechnyj_put_more_noch_1065595_3840x2400.jpg" alt="Image 3">
    <img src="tokio_nochnoj_gorod_neboskreby_121628_3840x2400.jpg" alt="Image 4">
    <img src="zemlia_planeta_kosmos_135594_3840x2400.jpg" alt="Image 5">
</div>

<div class="text-overlay">
    <h1>Welcome to the Presentation</h1>
    <p>Enjoy the beautiful slideshow background</p>
</div>
</body>
</html>
